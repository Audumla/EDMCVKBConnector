name: Release Plugin Zip

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Optional git tag name (default: v<pyproject version>)"
        required: false
        type: string
      prerelease:
        description: "Mark release as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Resolve version, tag, and artifact path
        id: meta
        shell: bash
        run: |
          VERSION="$(python - <<'PY'
          import re
          from pathlib import Path

          text = Path("pyproject.toml").read_text(encoding="utf-8")
          match = re.search(r'^version\s*=\s*"([^"]+)"', text, re.MULTILINE)
          if not match:
              raise SystemExit("Could not determine version from pyproject.toml")
          print(match.group(1))
          PY
          )"

          if [ -n "${{ inputs.tag_name }}" ]; then
            TAG="${{ inputs.tag_name }}"
          else
            TAG="v${VERSION}"
          fi

          ZIP_PATH="dist/EDMCVKBConnector-${VERSION}.zip"

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "zip_path=${ZIP_PATH}" >> "$GITHUB_OUTPUT"

      - name: Build plugin zip
        run: python scripts/package_plugin.py

      - name: Verify artifact exists
        shell: bash
        run: |
          test -f "${{ steps.meta.outputs.zip_path }}"

      - name: Create GitHub release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: ${{ steps.meta.outputs.zip_path }}
          generate_release_notes: true
          prerelease: ${{ inputs.prerelease }}
          fail_on_unmatched_files: true
